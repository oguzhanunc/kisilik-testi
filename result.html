
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Test Sonucu</title>
    <a href="index.html" class="start-button">Ana Sayfaya Dön</a>
</head>
<body>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const result = params.get("result");

        if (name && result) {
            document.body.innerHTML = `
                <h1>Merhaba ${name},</h1>
                <p>Kişilik testinin sonucu:</p>
                <h2>${result}</h2>
		<a href="index.html" class="start-button">Ana Sayfaya Dön</a>
            `;
        } else {
            document.body.innerHTML = `
                <h1>Sonuç bulunamadı</h1>
                <p>Lütfen testi tamamlayıp tekrar deneyiniz.</p>
                <a href="quiz.html">Teste dön</a>
            `;
        }
    });
    </script>
</body>
</html>
